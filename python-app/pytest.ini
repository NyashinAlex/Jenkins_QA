[pytest]
# Pytest configuration for Jenkins Python Application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --junit-xml=test-results.xml

# Coverage options
[coverage:run]
source = .
omit =
    test_*.py
    setup.py
    build.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
